<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        #img1 {
            width: 315px;
            height: 300px;

        }

    <img id="img1" src="Male Avatar.jpg" alt="Image not found">
    <img id="img2" src="Female Avatar.jpg" alt="Image not found">
